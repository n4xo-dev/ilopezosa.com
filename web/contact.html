<div id="contact-section">
  <h2>Contact Me</h2>
  <p>Have questions, ideas, or just want to say hi? Feel free to reach out to me!</p>

  <form method="post" hx-post="/contact" hx-target="#contact-response" hx-trigger="submit">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" placeholder="Your name" required><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="Your email" required><br>

      <label for="message">Message:</label><br>
      <textarea id="message" name="message" placeholder="Your message" required></textarea><br>

      <input type="submit" value="Send Message">
  </form>

  <div id="contact-response"></div>
</div>
